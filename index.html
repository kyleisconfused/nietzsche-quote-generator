<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spirax&display=swap"
      rel="stylesheet"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <h1>Friedrich Nietzsche Quote Generator</h1>
    <img class="hero-img" src="hero-img.jpg" alt="Friedrich Nietzsche" />
    <div class="quote-box">
      <span class="quote-display">Press the button to see a quote!</span>
      <button class="btn">New Quote</button>
    </div>
    <p class="disclaimer">Disclaimer: Not all quotes are genuine...</p>

    <script defer src="script.js"></script>
  </body>
</html>
